<!DOCTYPE html>

<html>

<head>

	<title>Calculator Online</title>
	<link rel="stylesheet" type="text/css" href="data/calculator.css">
	<script src="https://kit.fontawesome.com/69947885df.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
	<script src="data/script/javascript.js"></script>
	<link rel="icon" href="data/icon1.ico">

</head>

<body>
	<div class="nav">
		<h1><a href="index.html">Calculator Online</a></h1>
		<i class="fas fa-user"></i>
	</div> 

	<input type="text" onclick = "text()" id="text" placeholder ="calculate">

	<br>

	<div class="buttons">

		<input type="button" onclick = "button1()" id="1" value="1" >

		<input type="button" onclick = "button2()" id="2" value="2" >

		<input type="button" onclick = "button3()" id="3" value="3" >

		<input type="button" onclick = "buttonplus()" id="plus" value="+" >

		<br>

		<input type="button" onclick = "button4()" id="4" value="4" >

		<input type="button" onclick = "button5()" id="5" value="5" >

		<input type="button" onclick = "button6()" id="6" value="6" >

		<input type="button" onclick = "buttonminus()" id="minus" value="-" >

		<br>

		<input type="button" onclick = "button7()" id="7" value="7" >

		<input type="button" onclick = "button8()" id="8" value="8" >

		<input type="button" onclick = "button9()" id="9" value="9" >

		<input type="button" onclick = "buttonori()" id="ori" value="x" >

		<br>

		<input type="button" onclick = "button0()" id="0" value="0" >

		<input type="button" onclick = "egalc()" id="e" value="=" >

		<input class="fred" type="button" onclick = "sterge()" id="sterge" value="CE" >

		<input type="button" onclick = "buttonfra()" id="fra" value="/" >
	</div>

</body>

</html>
